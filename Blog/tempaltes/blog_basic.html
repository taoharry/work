<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
</head>
<body>
{%  block flush %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
{% endblock %}

{% block boday %}
    {% if massage %}
        <p>{{ massage }}</p>
    {% endif %}
{% endblock %}

</body>
</html>
